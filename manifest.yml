---
applications:
  - name: datagov-catalog
    buildpacks:
      - python_buildpack
    routes:
      - route: datagov-catalog-dev.app.cloud.gov
    services:
      - datagov-harvest-db
      - datagov-catalog-secrets
      - datagov-catalog-opensearch
    instances: 1
    memory: 1G
    disk_quota: 2G
    env:
      FLASK_APP: run.py
      NEW_RELIC_APP_NAME: datagov-catalog-dev
      NEW_RELIC_HOST: gov-collector.newrelic.com
      NEW_RELIC_MONITOR_MODE: false
      NEW_RELIC_CONFIG_FILE: /home/vcap/app/config/newrelic.ini
    command: ./app-start.sh
