{% import 'components/dataset_card.j2' as dataset_card -%}

{% if datasets %}
  {% for dataset in datasets %}
    {{ dataset_card.dataset_card(dataset) }}
  {% endfor %}
    {% if after %}
    <div id="replaceMe">
    {% set new_results = results_hint + per_page %}
    <button class="usa-button margin-top-2"
        hx-get="{{ url_for('main.search', q=dataset_search_query, org_slug=organization.slug, per_page=per_page, after=after, results=new_results, sort=selected_sort, keyword=keywords, spatial_filter=spatial_filter) }}"
        hx-target="#replaceMe"
        hx-swap="outerHTML"
        hx-push-url="{{ url_for('main.organization_detail', slug=organization_slug_or_id,  q=dataset_search_query, results=new_results, sort=selected_sort, keyword=keywords, spatial_filter=spatial_filter) }}"
        hx-trigger="click">
      Show more results
    </button>
    <button class="usa-button usa-button--outline" onClick="window.scrollTo({top: 0, behavior: 'smooth'});">Return to top</button>
    </div>
    {% endif %}
{% endif %}
